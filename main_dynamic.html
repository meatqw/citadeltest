<script>
  async function setDataAndRedirect(id) {
    setCookie("id", id, 20);
    window.location.replace("/project");
  }

  async function setCookie(cName, cValue, expDays) {
                
    document.cookie = cName + "=" + cValue + ";";
    }
  async function getDataMain() {
    let url = `http://37.46.129.236/api/projects/2`;
    let response = await fetch(url, {
      headers: {
        "Content-Type": "application/json;charset=utf-8",
      },
    });
    let project = await response.json();

    let content = `<div class="project__item item-project">
                          <div class="item-project__img">
                              <img src="http://37.46.129.236/uploads/${project.img}" alt="">
                          </div>
                          <div class="item-project__info">
                              <h2 class="item-project__title">${project.title}</h2>
                              <div class="item-project__subtitle">${project.subtitle}</div>
                              <div class="item-project__text">${project.description}
                              </div>
                             
                            <div class="item-project__footer">
                                <a class="item-project__doc" onclick="setDataAndRedirect(${project.id})">документы о сборе</a>
                                <a class="item-project__button button" onclick="setDataAndRedirect(${project.id})">Оказать помощь</a>
                            </div>
                          </div>
                      </div>`;

    document.getElementById("content_main").innerHTML = content;
  }

  getDataMain();
</script>
